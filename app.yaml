runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: ssl
  version: 2.7
- name: numpy
  version: "latest"
- name: matplotlib
  version: "latest"

handlers:
- url: /plotdata.*
  script: timeplot.app
- url: /plot
  script: timeplot.app
- url: /collectdata
  script: collector.app
- url: /whentogo
  script: whentogo.app
- url: /.*
  script: main.app

